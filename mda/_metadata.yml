# Options that will apply to all the files in the folder
code-fold: show
code-line-numbers: false
code-overflow: wrap
code-copy: true

# Enable CC licence appendix
citation: true
license: "CC-BY-SA-4.0"

# Default author metadata-files: 
author: 
  - name: "Martin Bari Garnier"
    affiliation: Université Paris-Cité
    affiliation-url: https://u-paris.fr/

# Add last-modified date by default
date: last-modified

# Add custom callouts
filters:
  - custom_callouts.lua